



<form id="edit_user" action="/edit-user" method="post" enctype="multipart/form-data">
	First Name <input id="user_fname" type="text" name="fname" /><br>
	Last Name <input id="user_lname" type="text" name="lname" /><br>
	Role 	<input id="role_admin" type="radio" name="role" value="admin">admin
			<input id="role_member" type="radio" name="role" value="member">member<br>
	Alias <input id="user_alias" type="text" name="alias" /><br>
	Facebook <input id="user_fb" type="text" name="fb" /><br>
    Level <input id="user_level" type="text" name="level" /><br>
  	Email <input id="user_email" type="text" name="email" /><br>
	Phone <input id="user_phone" type="text" name="phone" /><br>
	Comment <textarea id="user_comment" type="text" name="comment" rows="4" cols="50"></textarea><br>

    <input id="upload_f" type="submit" name="submit" value="Update" />
</form>
