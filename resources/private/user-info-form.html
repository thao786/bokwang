



<form  class="form-horizontal" id="edit_user" action="/edit-user" method="post" enctype="multipart/form-data">
	<div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
	    <div class="col-sm-3">
	      <input class="form-control" id="user_fname" type="text" name="fname" placeholder="First Name">
	    </div>
  	</div>
  	<div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
	    <div class="col-sm-3">
	      <input class="form-control" id="user_lname" type="text" name="lname" placeholder="Last Name">
	    </div>
  	</div>
  	<div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Role</label>
	    <div class="col-sm-10">
	      <input id="role_admin" type="radio" name="role" value="admin">Admin
	      <input id="role_member" type="radio" name="role" value="member">Member
	    </div>
  	</div>
  	<div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Alias</label>
	    <div class="col-sm-3">
	      <input class="form-control" id="user_alias" type="text" name="alias" placeholder="Alias">
	    </div>
  	</div>
  	<div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Facebook</label>
	    <div class="col-sm-3">
	      <input class="form-control" id="user_fb" type="text" name="fb" placeholder="Facebook">
	    </div>
  	</div>
  	<div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Level</label>
	    <div class="col-sm-3">
	      <input class="form-control" id="user_level" type="text" name="level" placeholder="Level">
	    </div>
  	</div>
  	<div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-3">
	      <input class="form-control" id="user_email" type="text" name="email" placeholder="Email">
	    </div>
  	</div>
  	<div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Phone</label>
	    <div class="col-sm-3">
	      <input class="form-control" id="user_phone" type="text" name="phone" placeholder="Phone">
	    </div>
  	</div>
  	<div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Comment</label>
	    <div class="col-sm-3">
	      <textarea id="user_comment" class="form-control" type="text" name="comment" rows="4" ></textarea>
	    </div>
  	</div>
  	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button class="btn btn-success" id="upload_f" type="submit" name="submit" value="Update">Submit</button>
	    </div>
  	</div>
</form>
